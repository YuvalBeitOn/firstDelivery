<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="initGame()" onkeyup="">
    <h1>Mine Sweeper</h1>
    <div class="game-elements">
        <h2 class="lives"></h2>
        <h2 class="hints" onclick="hintClicked()"></h2>
    </div>

    <div class="safe-click">
        <h2>Safe-Click</h2>
        <button class="safe-click-btn" onclick="safeClick()">3 Left</button>
    </div>

    <button class="undo" onclick="undoLastMove()">UNDO</button>

    <div class="best-score">
        <h2 class="best-score-header">Best Score</h2>
        <h3 class="begginer-score">Begginer: 0</h3>
        <h3 class="medium-score">Medium: 0</h3>
        <h3 class="expert-score">Expert: 0</h3>
    </div>


    <button class="play-btn" onclick="initGame()">ðŸ˜€</button>
    <div class="timer">Time: 0.00</div>

    <div class="container">
        <table>
            <tbody class="board" id="small"></tbody>
        </table>
        <div class="header">
            <div><button class="diff" onclick="setDifficulty(this)" name="Begginer">Begginer</button></div>
            <div><button class="diff" onclick="setDifficulty(this)" name="Medium">Medium</button></div>
            <div><button class="diff" onclick="setDifficulty(this)" name="Expert">Expert</button></div>
        </div>
    </div>

    <div class="game-over-modal">
        <h3>GAME OVER!</h3>
        <button class="restart" onclick="initGame()">RESTART GAME</button>
    </div>

    <div class="game-win-modal">
        <h3>WINNER!</h3>
        <button class="restart" onclick="initGame()">RESTART GAME</button>
    </div>


    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
